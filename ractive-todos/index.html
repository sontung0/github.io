<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todos - RactiveJs</title>
	<link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

	<h1>Todos</h1>

	<div id="todos"></div>

	<script id="todos-template" type="text/ractive">
		<formAdd on-addItem="addItem" on-toggleAll="toggleAll"></formAdd>
	</script>

	<script id="form-add-template" type="text/ractive">
		<form on-submit="submit(event)">
			<div class="form-group">
				<div class="input-group input-group-lg">
					<div class="input-group-btn">
						<button on-click="toggleAll(event)" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-{{selectAll ? 'check' : 'unchecked'}}"></span>
						</button>
					</div>
					<input value="{{item}}" placeholder="What needs to be done?" type="text" class="form-control" required>
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</span>
				</div>
			</div>
		</form>
	</script>

	<ul class="list-group">

		<li class="list-group-item">
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-check"></span>
			</button>
			Cras justo odio
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</div>
			<div class="clearfix"></div>
		</li>

		<li class="list-group-item">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-ok"></span>
					</button>
				</span>
			</div>
		</li>

		<li class="list-group-item">Morbi leo risus</li>
		<li class="list-group-item">Porta ac consectetur ac</li>
		<li class="list-group-item">Vestibulum at eros</li>
	</ul>

</div>

<script src="../assets/jquery/jquery.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/ractive/ractive.min.js"></script>
<script src="js.js"></script>

</body>
</html>
