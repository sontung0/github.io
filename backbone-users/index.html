<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos - RactiveJs</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body>

<div class="container" id="app"></div>

<script id="users-template" type="text/template">
    <h1>List users</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>

    <a href="#add" class="btn btn-default">Add new user</a>
</script>

<script id="user-template" type="text/template">
    <td><%= user.get('name') %></td>
    <td><%= user.get('phone') %></td>
    <td>
        <a href="#edit/<%= user.id %>" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-edit"></i></a>
        <a href="#" class="btn btn-default btn-sm act-delete" data-user-id="<%= user.id %>"><i class="glyphicon glyphicon-remove"></i></a>
    </td>
</script>

<script id="user-form-template" type="text/template">
    <h1><%= user.isNew() ? 'Add user' : 'Edit user' %></h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" value="<%= user.get('name') %>" placeholder="Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" name="phone" value="<%= user.get('phone') %>" placeholder="Phone" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="#list" class="btn btn-default">List users</a>
            </div>
        </div>
        <div data-param="error" class="alert alert-danger" style="display: none;"></div>
    </form>
</script>

<script src="../assets/jquery/jquery.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/backbone/json2.js"></script>
<script src="../assets/underscore-min.js"></script>
<script src="../assets/backbone/backbone-min.js"></script>
<script src="../assets/backbone/backbone.localStorage.js"></script>
<script src="js.js"></script>

</body>
</html>
